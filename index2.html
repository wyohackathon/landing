<!DOCTYPE html>
<html lang="en">
   <head>
      <link href="css/lightbox.css" rel="stylesheet">
<!-- Sponsorship Lightbox Code -->
<script>
// Open the Modal
function openModal() {
  document.getElementById("myModal").style.display = "block";
}

// Close the Modal
function closeModal() {
  document.getElementById("myModal").style.display = "none";
}

var slideIndex = 1;
showSlides(slideIndex);

// Next/previous controls
function plusSlides(n) {
  showSlides(slideIndex += n);
}

// Thumbnail image controls
function currentSlide(n) {
  showSlides(slideIndex = n);
}

function showSlides(n) {
  var i;
  var slides = document.getElementsByClassName("mySlides");
  var dots = document.getElementsByClassName("demo");
  var captionText = document.getElementById("caption");
  if (n > slides.length) {slideIndex = 1}
  if (n < 1) {slideIndex = slides.length}
  for (i = 0; i < slides.length; i++) {
    slides[i].style.display = "none";
  }
  for (i = 0; i < dots.length; i++) {
    dots[i].className = dots[i].className.replace(" active", "");
  }
  slides[slideIndex-1].style.display = "block";
  dots[slideIndex-1].className += " active";
  captionText.innerHTML = dots[slideIndex-1].alt;
}
</script>
<!-- End Sponsorship Lightbox Code -->

   </head>
   <body>
                <div align="center">
<!-- Images used to open the lightbox -->
<div class="row">
 <div class="column">
   <img src="img/sponsorship/sponsorship_deck_1.png" onclick="openModal();currentSlide(1)" class="hover-shadow">
 </div>
</div>

<!-- The Modal/Lightbox -->
<div id="myModal" class="modal">
 <span class="modalclose cursor" onclick="closeModal()">&times;</span>
 <div class="modal-content">

   <div class="mySlides">
     <div class="numbertext">1 / 8</div>
     <img src="img/sponsorship/sponsorship_deck_1.png" style="width:100%">
   </div>

   <div class="mySlides">
     <div class="numbertext">2 / 8</div>
     <img src="img/sponsorship/sponsorship_deck_2.png" style="width:100%">
   </div>

   <div class="mySlides">
     <div class="numbertext">3 / 8</div>
     <img src="img/sponsorship/sponsorship_deck_3.png" style="width:100%">
   </div>

   <div class="mySlides">
     <div class="numbertext">4 / 8</div>
     <img src="img/sponsorship/sponsorship_deck_4.png" style="width:100%">
   </div>

   <div class="mySlides">
     <div class="numbertext">5 / 8</div>

   </div>

   <div class="mySlides">

   <div class="mySlides">

   <div class="mySlides">

   <!-- Next/previous controls -->
   <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
   <a class="modalnext" onclick="plusSlides(1)">&#10095;</a>

 </div>
</div>
                </div>
   </body>
</html>
