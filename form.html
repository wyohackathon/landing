<!DOCTYPE html>
<html>
<head>
<title>Apply to Speak at Wyoming Blockchain Stampede</title>
<script
  src="https://code.jquery.com/jquery-3.4.1.js"
  integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
  crossorigin="anonymous"></script>
<script>
function SubForm (){
    $.ajax({
        url:'https://api.apispreadsheets.com/data/598/',
        type:'post',
        data:$("#myForm").serializeArray(),
        success: function(){
          alert("Form Data Submitted :)")
        },
        error: function(){
          alert("There was an error :(")
        }
    });
}
</script>
</head>
<body>
  <form id="myForm">
    <label>First Name</label>
    <br/>
    <input name="first_name" />
    <br/>
    <label>Last Name</label>
    <br/>
    <input name="last_name" />
    <br/>
    <label>Company</label>
    <br/>
    <input name="company" />
    <br/>
    <label>Title</label>
    <br/>
    <input name="title" />
    <br/>
    <label>Email</label>
    <br/>
    <input name="email" />
    <br/>
    <label>Phone</label>
    <br/>
    <input name="phone" />
    <br/>
    <label>LinkedIn Profile</label>
    <br/>
    <input name="linkedin" />
    <br/>
    <label>Twitter</label>
    <br/>
    <input name="twitter" />
    <br/>
    <label>What topic would you like to cover? (Please be descriptive & specific):</label>
    <br/>
    <textarea name="topic">
    </textarea>
    <br/>
    <label>Demonstrate why you are a good candidate to present this topic (Please be descriptive & specific):</label>
    <br/>
    <textarea name="why">
    </textarea>
    <br/>
    <label>If applicable, please provide links to videos of your previous speaking engagements:</label>
    <br/>
    <textarea name="videos">
    </textarea>
    <br/>
    <br/>
  </form>
  <button onclick="SubForm()">Submit</button>
</body>
</html>
